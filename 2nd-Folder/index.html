<html lang="en">

<body>
    <h1>Thank You For Visiting Our Web Page</h1>
    <nav><a id="home" href="../index.html"> Home </a></nav>

    <div>
        <ul draggable="true">

        </ul>

    <footer>
        <p>Now Chuck will show us how to center our core so we can handle what life throws our way ... </p>
        <img draggable="true" src="../assets/chuck-gif.gif" width="auto" height="auto" />
    </footer>
    <style>
        body {
            border: 2px outset blue;
            margin: 100px;
            text-shadow: 4px 6px 10px #a04ef2;
            background-color: rgb(136, 219, 230);
            text-align: center;
            font-style: Georgia, serif;
        }

        div {
            border: 2px outset blue;
            margin: 25px 200px 50px;
            padding: 20px;
        }


        a {
            font-size: 24px;
        }

        a:hover {
            background-color: rgb(52, 228, 193);
        }

        ul {
            position: relative;
            z-index: 9;
            background-color: #5c4f559d;

        }

        footer {
            border: 20px outset rgb(45, 10, 23);

            text-align: center;
            display: grid;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;

            background: linear-gradient(to right, red, blue);

            background-clip: text;
            text-shadow: #97cf749d;
        }

        img {
            height: 260px;
            cursor: cell;
            margin-left: 384px;
            position: relative;
            align-self: flex-end;
        }

        @media (max-width: 1279px) {
            footer {
                grid-template-columns: repeat(2, 1fr);
            }
        }
